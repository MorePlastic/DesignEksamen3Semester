<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="Css.css">
    <script src="js.js"></script>
</head>
<body>

<!-- TROV -->
<!-- HTML 221-286 -->

<div class="index_scrolling-mobile-section"
     data-30p-top="opacity: 1;"
     data--100p-bottom="opacity: 1;"
>

    <h2 class="line-top">EASILY COLLECT DETAILS ABOUT YOUR THINGS<br><span> & PROTECT JUST WHAT'S IMPORTANT TO YOU</span></h2>

    <div class="mobile-phone_wrapper">

        <div class="phone-img-wrapper">

            <!--  items left -->

            <div class="mobile-phone_item-wrapper"
                 data-20p-top="transform:translateY(-90%) translateX(-50%) scale(0.7) rotate(0deg); position: absolute; opacity: 1;"
                 data-0p-top="transform:translateY(-50%) translateX(0%) scale(0.7) rotate(30deg); position: absolute; opacity: 1;"
                 data--150p-top="transform:translateY(150%) translateX(0%) scale(0.7) rotate(360deg); position: absolute; opacity: 0;"
            >
                <img src="//s3.amazonaws.com/corp-resources/images/general/item-icon-laptop.png">
            </div>

            <div class="mobile-phone_item-wrapper"
                 data-20p-top="transform:translateY(-90%) translateX(-150%) scale(0.65) rotate(0deg); position: absolute; opacity: 1;"
                 data-0p-top="transform:translateY(-50%) translateX(0%) scale(0.65) rotate(-60deg); position: absolute; opacity: 1;"
                 data--150p-top="transform:translateY(150%) translateX(0%) scale(0.65) rotate(-180deg); position: absolute; opacity: 0;"
            >
                <img src="//s3.amazonaws.com/corp-resources/images/general/item-icon-camera.png">
            </div>

            <!--  items right -->

            <div class="mobile-phone_item-wrapper"
                 data-20p-top="transform:translateY(-90%) translateX(50%) scale(1) rotate(0deg); position: absolute; opacity: 1;"
                 data-0p-top="transform:translateY(-50%) translateX(0%) scale(1) rotate(20deg); position: absolute; opacity: 1;"
                 data--150p-top="transform:translateY(150%) translateX(0%) scale(1) rotate(170deg); position: absolute; opacity: 0;"
            >
                <img src="//s3.amazonaws.com/corp-resources/images/general/item-icon-bike.png">
            </div>

            <div class="mobile-phone_item-wrapper"
                 data-20p-top="transform:translateY(-90%) translateX(150%) scale(1) rotate(0deg); position: absolute; opacity: 1;"
                 data-0p-top="transform:translateY(-50%) translateX(0%) scale(1) rotate(-45deg); position: absolute; opacity: 1;"
                 data--150p-top="transform:translateY(150%) translateX(0%) scale(1) rotate(-90deg); position: absolute; opacity: 0;"
            >
                <img src="//s3.amazonaws.com/corp-resources/images/general/item-icon-guitar.png">
            </div>

            <!--  /items right -->

            <div class="phone-screen">
                <div class="phone-screen-inner-wrapper"
                     data--10p-top="transform:translateY(-50%);"
                     data--50p-top="transform:translateY(0%);" >
                    <img src="//s3.amazonaws.com/corp-resources/images/general/App-FeedScreen.png">
                    <img src="//s3.amazonaws.com/corp-resources/images/general/App-LoadingScreen.png">
                </div>
            </div>
            <img class="phone-img" src="//s3.amazonaws.com/corp-resources/images/general/iphone.png">
        </div>

    </div>

</div>

</body>
</html>
